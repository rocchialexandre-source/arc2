            background: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-wrapper.fullscreen img {
            width: 85vw;
            height: 85vw;
        }

        .links {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        .btn {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text);
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            border: 1px solid rgba(128, 128, 128, 0.3);
            font-weight: 600;
        }

        .btn-contact {
